<!-- productControl.html -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>产品管理</title>

</head>
<style>
#page{

	margin: 20px auto;
	text-align: center;
}
#page a{
		width: 10px;
		height: 10px;

		display: inline-block;

		margin: 0 5px;

		padding: 10px 10px;

		background: #FEF687;

		border: 1px solid #FEF687;

	}
</style>
<body>
	<table width="80%" align="center" cellpadding="10" cellspacing="0" border="1">
		<tr>
			<td>产品ID</td>
			<td>产品类型(荣耀:1/P系列:2/Mate系列:3)</td>
			<td>产品名字</td>
			<td>产品价格</td>
			<td>产品信息</td>
			<td>属于类型(热门/热销/平常)</td>
		</tr>
		<volist name="Products" id="vo">
		<tr id="fu">
			<td class="id">{$vo.product_id}</td>
			<td>{$vo.category_id}</td>
			<td>{$vo.product_name}</td>
			<td>{$vo.product_price}</td>
			<td>{$vo.product_info}</td>
			<td>
				{$vo.host_id}&nbsp;&nbsp;<input type="button" value="热门"  class='host_{$i}'>&nbsp;<input type="button" value="热销" class='hotSale_{$i}'>&nbsp;<input type="button" value="平常" class='usually_{$i}'>
				
			</td>
			
		</tr>
		</volist>
	</table>
	<div id="page">
		{$page}
	</div>
	<script src="__LIBS__/jquery-1.11.3.js"></script>
	<script src="__JS__/admin.js"></script>
</body>
</html>
